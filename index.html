<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给一凡的专属惊喜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 90%;
            animation: fadeIn 2s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        h1 {
            color: #e91e63;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        .start-hint {
            color: #e91e63;
            font-size: 0.9em;
            margin-top: 15px;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .love-popup {
            position: absolute;
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
            text-align: center;
            min-width: 120px;
            max-width: 200px;
            word-wrap: break-word;
        }
        
        .love-popup:hover {
            transform: scale(1.1);
            z-index: 101;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .footer-note {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8em;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="welcome-message" id="welcomeMessage">
        <h1> 致阿凡 ❤</h1>
        <p class="subtitle">Loading...</p>
    </div>

    <div class="footer-note">专属阿凡</div>

    <script>
        const loveTexts = [
            '阿凡，你好美(◕‿◕✿)', 
            '阿凡最可爱啦(ﾉ◕ヮ◕)ﾉ*:･ﾟ✧', 
            '一凡的笑容真甜qwq (｡♥‿♥｡)', 
            '凡凡最闪亮❤ ✨', 
            '阿凡，想你啦(´･ω･`)', 
            '凡凡要开心哦 (￣▽￣)~*', 
            '阿凡，照顾好自己(づ｡◕‿‿◕｡)づ', 
            '喜欢你魏一凡 (●ˇ∀ˇ●)', 
            '一凡今天还好吗 (・∀・)', 
            '凡凡要幸福呀 (´▽`ʃ♡ƪ)', 
            '阿凡，你很特别 ☆⌒(ゝ。∂)', 
            '阿凡要天天开心 ٩(◕‿◕｡)۶', 
            '想你了 (；一_一)', 
            '凡凡最棒了 (•̀ᴗ•́)و ̑̑', 
            '阿凡自信一些 (๑•̀ㅂ•́)و✧', 
            '一凡笑起来真好看 (￣︶￣)>', 
            '凡凡注意休息 (～﹃～)~zZ', 
            '阿凡要好好吃饭 (๑´ڡ`๑)', 
            '凡凡加油 (ง •_•)ง', 
            '一凡要爱自己O-O (✿◠‿◠)', 
            '一凡要快乐 (＾▽＾)', 
            'Hava a nice day!@a@ (☆▽☆)', 
            '阿凡要好好的 (◍•ᴗ•◍)❤', 
            '凡凡最善良 (´｡• ᵕ •｡`) ♡', 
            '魏一凡，我欣赏你 (￣ω￣)/', 
            '酸角洲把把百万撤离 (≧∇≦)ﾉ', 
            '凡凡要勇敢 o(≧▽≦)o', 
            '阿凡你很重要 (•ˋᴗˊ•)', 
            '阿凡要平安 (＾• ω •＾)', 
            '早日上神话 (๑•̀ㅂ•́)و✧', 
            'Sweetie Baby (｡•̀ᴗ-)✧', 
            '水逆退散！！ (ﾉ>ω<)ﾉ', 
            '暴富暴美暴开心~', '好运爆棚鸭(●ˇ∀ˇ●)', '锦鲤附体！！', 
            '欧气满满(￣▽￣)~*', '心想事成鸭', '好运连连✨', 
            '平安喜乐(´▽`ʃ♡ƪ)', '万事胜意呀', '天天开心鸭~', 
            '好运来敲门啦', '福气满满٩(◕‿◕｡)۶', '元气满满的一天', 
            '好运加持中✨', '快乐永驻~', '幸福来敲门啦', 
            '好运爆表(ノ◕ヮ◕)ノ', '心想事成喵~', '平安顺遂呀', 
            '好运常伴左右', '开心每一天(｡♥‿♥｡)', '福气爆棚~', 
            '好运连连来', '快乐无限续杯', '幸福指数up↑', 
            '好运正在派送中', '开心到飞起~', '好运永相随✨',
            '平安健康(づ｡◕‿‿◕｡)づ', '万事如意呀', '好运降临~'
        ];
        
        
        const colors = [
            '#F8C8DC', '#F5A9CB', '#E9967A', '#F0E68C', '#98FB98', 
            '#87CEEB', '#DDA0DD', '#FFDAB9', '#B0E0E6', '#D8BFD8',
            '#FFE4B5', '#E6E6FA', '#FFEBCD', '#F5DEB3', '#98D8C8',
            '#F9CB9C', '#C9A0DC', '#B5EAD7', '#C7CEEA', '#FCE1E4'
        ];
        
        let popupInterval;
        let popupCount = 0;
        let welcomeShown = false;
        
        // 页面加载后自动开始
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('welcomeMessage').style.display = 'none';
                welcomeShown = true;
                startLovePopups();
            }, 2000);
        };
        
        function createPopup() {
            const popup = document.createElement('div');
            popup.className = 'love-popup';
            
            const text = loveTexts[Math.floor(Math.random() * loveTexts.length)];
            const bgColor = colors[Math.floor(Math.random() * colors.length)];
            
            popup.textContent = text;
            popup.style.backgroundColor = bgColor;
            popup.style.color = '#000000';
            popup.style.left = Math.random() * (window.innerWidth - 140) + 'px';
            popup.style.top = Math.random() * (window.innerHeight - 60) + 'px';
            popup.style.fontSize = (Math.random() * 8 + 14) + 'px';
            popup.style.transform = `rotate(${Math.random() * 15 - 7.5}deg)`;
            
            // 点击关闭功能
            popup.onclick = function() {
                this.style.animation = 'none';
                this.style.transition = 'all 0.5s ease';
                this.style.transform = 'scale(0) rotate(360deg)';
                this.style.opacity = '0';
                setTimeout(() => {
                    if (this.parentNode) {
                        this.parentNode.removeChild(this);
                        updatePopupCount(-1);
                    }
                }, 500);
            };
            
            document.body.appendChild(popup);
            updatePopupCount(1);
            
            // 自动清理过多的弹窗（超过30个时清理最早的）
            if (popupCount > 30) {
                const popups = document.querySelectorAll('.love-popup');
                if (popups.length > 0) {
                    popups[0].remove();
                    updatePopupCount(-1);
                }
            }
        }
        
        function startLovePopups() {
            // 先创建几个初始弹窗
            for(let i = 0; i < 8; i++) {
                setTimeout(createPopup, i * 300);
            }
            
            // 设置持续创建的间隔
            popupInterval = setInterval(createPopup, 400);
        }
        
        function updatePopupCount(change) {
            popupCount += change;
        }
        
        // 防止页面滚动（移动端优化）
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // 返回键处理
        window.addEventListener('popstate', function() {
            if (welcomeShown) {
                // 清除所有弹窗
                document.querySelectorAll('.love-popup').forEach(popup => {
                    popup.remove();
                });
                if (popupInterval) {
                    clearInterval(popupInterval);
                }
            }
        });
        
        document.body.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });
        
        document.body.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
